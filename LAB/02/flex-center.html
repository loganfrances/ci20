<!DOCTYPE html>
<html>
<head>
	<title>flexboxboxbox</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*<!-- flexbox: you want to apply the ruler to the PARENT, not the children. -->*/
		body{
			display: flex;
			/*we are now in flexbox*/
			flex-direction: column;
			align-items: center;
			/*align items is the horizontal alignment element*/
		}
		span{
			margin: .5rem;
		}
	</style>
</head>
<body>

	<span>first thing</span>
	<span>second thing</span>
	<span>third thing</span>
</body>
</html>
